<html lang="en">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">    <link rel="stylesheet" href="./style/style.css">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display+SC:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">    <link rel="stylesheet" href="./style.css">
    </head>
<body>
    <header class="header">
        <h1>Our Team</h1>

        <nav class="header__nav">
            
                <li class="header__nav-item"><a href="./index.html">Home</a></li>
                <li class="header__nav-item"><a href="./projects.html">Projects</a></li>
                <li class="header__nav-item"><a href="./gallery.html">Gallery</a></li>
        </nav>
    </header>

    <main class="team">
        <div class="team__member">
            <img src="./images/CC.jpeg" alt="Team Member 1">
            <div class="team__member-name">Team Member 1</div>
        </div>
        <div class="team__member">
            <img src="./images/image1.jpg" alt="Team Member 2">
            <div class="team__member-name">Team Member 2</div>
        </div>
        <div class="team__member">
            <img src="./images/image2.jpg" alt="Team Member 3">
            <div class="team__member-name">Team Member 3</div>
        </div>
        <div class="team__member">
            <img src="./images/image3.jpg" alt="Team Member 4">
            <div class="team__member-name">Team Member 4</div>
        </div>
        <div class="team__member">
            <img src="./images/image4.jpg" alt="Team Member 5">
            <div class="team__member-name">Team Member 5</div>
        </div>
        <div class="team__member">
            <img src="./images/image5.jpg" alt="Team Member 6">
            <div class="team__member-name">Team Member 6</div>
        </div>
        </main>

    <footer class="footer">
        <p>Design &copy; James Wills
            <script type="text/javascript">document.write(new Date().getFullYear());</script>
        </p>
        <div class="footer__nav">
            <a class="footer__nav-item"><i class="fa-solid fa-envelope" id="mailButton"></i></a>
            <a class="footer__nav-item" href="https://www.instagram.com/communitychampions2020/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a class="footer__nav-item" href="https://www.facebook.com/communitychampions2020" target="_blank"><i class="fa-brands fa-facebook"></i></a>
            <a class="footer__nav-item" href="https://x.com/communitycham15" target="_blank"><i class="fa-brands fa-x-twitter"></i></a>
        </div>
        
    </footer>
    
    <script src="./scripts/mail-script.js"></script>

    <div id="contactModal" class="modal">
        <div class="modal-content">
            <div class="contact__header">
                <span class="close">&times;</span>
                <h2>Contact Us</h2>
            </div>
            
            <form id="contactForm">

                <input type="text" 
                       id="name" 
                       name="name" 
                       placeholder="Name" 
                       required
                >
                <input type="email" 
                       id="email" 
                       name="email" 
                       placeholder="Email" 
                       required
                >
                <textarea id="message" 
                          name="message" 
                          rows="4" 
                          placeholder="Message" 
                          required>
                </textarea>

                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
